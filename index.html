<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beranda - Tama Sosial Media</title>
  <style>
    /* ... semua CSS tetap, dipangkas untuk ringkas ... */
    /* Tambahkan di akhir CSS jika belum ada: */
    .social-links {
      margin-top: 10px;
    }

    .social-links a {
      display: inline-block;
      margin-right: 10px;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .social-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rinanda PutraTama Sosial Media</h1>
    <div class="typing" id="typing-text"></div>
    <nav>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </nav>
    <button class="mode-toggle" onclick="toggleMode()">üåì Mode Gelap</button>
  </header>

  <div class="container">
    <h2>Beranda</h2>
    <label for="tipe">Buat Postingan</label>
    <select id="tipe">
      <option value="teks">Teks</option>
      <option value="gambar">Gambar</option>
    </select>
    <textarea id="post-content" placeholder="Tulis sesuatu..."></textarea>

    <!-- Input untuk TikTok dan IG -->
    <input type="text" id="tiktok-link" placeholder="Link TikTok (opsional)" style="width:100%; margin:10px 0; padding:10px; border-radius:5px; border:1px solid #ccc;">
    <input type="text" id="ig-link" placeholder="Link Instagram (opsional)" style="width:100%; margin-bottom:20px; padding:10px; border-radius:5px; border:1px solid #ccc;">

    <button onclick="addPost()">Posting</button>

    <!-- Post contoh -->
    <div class="post">
      <div class="profile">
        <img src="https://i.pravatar.cc/100?img=12" alt="profil">
        <div>
          <p><strong>Rinanda Putratama</strong></p>
          <p style="font-size: 0.9rem; color: gray;">2025-05-25 09:38:12</p>
        </div>
      </div>
      <p>mantab</p>
      <img src="pp.jpeg" alt="Postingan Gambar">
      <div class="social-links">
        <a href="https://https://tiktok.com/@rinandaputra_01" target="_blank">üéµ TikTok</a>
        <a href="https://www.instagram.com/beruang_tidu7?igsh=MThncWt2NmJxdXpkOQ==" target="_blank">üì∏ Instagram</a>
      </div>
      <button class="like-btn" onclick="likePost(this)">‚ù§Ô∏è Suka</button>
      <div class="comment-section">
        <input type="text" class="comment-input" placeholder="Tulis komentar...">
        <button onclick="addComment(this)">Kirim</button>
        <div class="comment-list"></div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">‚úÖ Postingan berhasil dikirim!</div>

  <script>
    function showToast() {
      const toast = document.getElementById("toast");
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    function likePost(btn) {
      btn.innerHTML = "üíñ Disukai!";
      btn.style.background = "#ffcccb";
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
    }

    const typingText = document.getElementById("typing-text");
    const texts = ["Selamat datang!", "semoga harimu menyenangkan.", "Bersosialisasi lebih mudah!"];
    let i = 0, j = 0, currentText = '', isDeleting = false;

    function type() {
      if (i < texts.length) {
        if (!isDeleting && j <= texts[i].length) {
          currentText = texts[i].substring(0, j++);
        } else if (isDeleting && j > 0) {
          currentText = texts[i].substring(0, j--);
        }

        typingText.innerHTML = currentText;

        if (!isDeleting && j === texts[i].length) {
          isDeleting = true;
          setTimeout(type, 1000);
        } else if (isDeleting && j === 0) {
          isDeleting = false;
          i = (i + 1) % texts.length;
          setTimeout(type, 300);
        } else {
          setTimeout(type, isDeleting ? 50 : 100);
        }
      }
    }

    type();

    function addPost() {
      const tipe = document.getElementById("tipe").value;
      const content = document.getElementById("post-content").value.trim();
      const tiktok = document.getElementById("tiktok-link").value.trim();
      const ig = document.getElementById("ig-link").value.trim();
      if (!content) return;

      const container = document.querySelector(".container");
      const postDiv = document.createElement("div");
      postDiv.className = "post";

      const profileHTML = `
        <div class="profile">
          <img src="https://i.pravatar.cc/100?img=${Math.floor(Math.random() * 70) + 1}" alt="profil">
          <div>
            <p><strong>Kamu</strong></p>
            <p style="font-size: 0.9rem; color: gray;">${new Date().toLocaleString()}</p>
          </div>
        </div>`;

      let postHTML = `<p>${content}</p>`;
      if (tipe === "gambar") {
        postHTML += `<img src="${content}" alt="Gambar Postingan">`;
      }

      if (tiktok || ig) {
        postHTML += `<div class="social-links">`;
        if (tiktok) postHTML += `<a href="${tiktok}" target="_blank">üéµ TikTok</a>`;
        if (ig) postHTML += `<a href="${ig}" target="_blank">üì∏ Instagram</a>`;
        postHTML += `</div>`;
      }

      postHTML += `
        <button class="like-btn" onclick="likePost(this)">‚ù§Ô∏è Suka</button>
        <div class="comment-section">
          <input type="text" class="comment-input" placeholder="Tulis komentar...">
          <button onclick="addComment(this)">Kirim</button>
          <div class="comment-list"></div>
        </div>
      `;

      postDiv.innerHTML = profileHTML + postHTML;
      container.appendChild(postDiv);

      document.getElementById("post-content").value = "";
      document.getElementById("tiktok-link").value = "";
      document.getElementById("ig-link").value = "";
      showToast();
    }

    function addComment(button) {
      const input = button.previousElementSibling;
      const commentList = button.nextElementSibling;
      const comment = input.value.trim();
      if (comment) {
        const commentEl = document.createElement("p");
        commentEl.textContent = `üí¨ ${comment}`;
        commentList.appendChild(commentEl);
        input.value = "";
      }
    }
  </script>
</body>
</html>
